<div>
	<div class="raidcal_name floatLeft">
		<span class="fa-stack fa-lg">
		  <i class="fa fa-square fa-stack-2x"></i>
		  <i class="fa fa-university fa-stack-1x fa-inverse"></i>
		</span> {BANKNAME}
	</div>
	<div class="floatRight">{MENU_OPTIONS}</div>
</div>
<div class="clear"></div>
<br/>
<form method="post" action="{ACTION}" name="post">
	<div id='guildbank_tab'>
		<ul>
			<li><a href='#fragment-items'><span>{L_gb_tab_items}</span></a></li>
			<li><a href='#fragment-transactions'><span>{L_gb_tab_transactions}</span></a></li>
		</ul>

		<div id="fragment-items">
			<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
				<tr>
					<th colspan="{ITEMS_COLUMN_COUNT}"><span style="float:left;">{L_gb_manage_bank_items}</span><span style="float:right;"><input type="button" name="additem" value="{L_gb_payout_item}" class="mainoption" onclick="javascript:payout_item();"/><input type="button" name="additem" value="{L_add_item}" class="mainoption bi_new" onclick="javascript:add_item();"/></span></th>
				</tr>
					{ITEM_LIST}
				<tr>
					<th colspan="{ITEMS_COLUMN_COUNT}">
						<input type="button" name="del" value="{L_delete_selected_items}" class="mainoption bi_delete"  onclick="delete_warning();" />
						<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
					</th>
				</tr>
				<tr class="pagination_row"><td colspan="{ITEMS_COLUMN_COUNT}" align="center">{PAGINATION_ITEMS}</td></tr>
			</table>
		</div>
		
		<div id="fragment-transactions">
			<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
				<tr>
					<th colspan="{TRANSA_COLUMN_COUNT}"><span style="float:left;">{L_gb_manage_bank_transa}</span><span style="float:right;"><input type="button" name="additem" value="{L_add_transaction}" class="mainoption bi_new" onclick="javascript:add_transaction();"/></span></th>
				</tr>
					{TRANSA_LIST}
				<tr>
					<th colspan="{TRANSA_COLUMN_COUNT}">
						<input type="button" name="del" value="{L_delete_selected_items}" class="mainoption bi_delete"  onclick="delete_warning();" />
						<input type="hidden" name="del_transaction" value="1" disabled="disabled" id="mass_del_submit_transaction" />
					</th>
				</tr>
				<tr class="pagination_row"><td colspan="{TRANSA_COLUMN_COUNT}" align="center">{TRANSA_PAGINATION}</td></tr>
			</table>
		</div>
	</div>
{CSRF_TOKEN}
</form>
